<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 05 - Conversor de Medidas</title>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="converter()">Converter</button>
    <p id="area">Clique no botão acima para iniciar.</p>
    <p id="res"></p>
    <script>
        function converter() {
            var distancia = Number(window.prompt('Informe uma distância em metros (m)'));
            var km = distancia / 1000;
            var Hm = km * 10;
            var Dam = Hm * 10;
            var dm = distancia * 10;
            var cm = distancia * 100;
            var mm = cm * 10;
            var texto = window.document.getElementById('area');
            texto.innerText = `A distância de ${distancia.toLocaleString('pt-BR')} metros, corresponde a:
${km.toLocaleString('pt-BR')} quilômetros (Km).
${Hm.toLocaleString('pt-BR')} hectômetros (Hm).
${Dam.toLocaleString('pt-BR')} decâmetros (Dam).
${dm.toLocaleString('pt-BR')} decímetros (dm).
${cm.toLocaleString('pt-BR')} centímetros (cm).
${mm.toLocaleString('pt-BR')} milímetros (mm).`;
        }
    </script>
</body>
</html>
