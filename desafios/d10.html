<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 10 - Resolvendo Bhaskara</title>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <input type="button" value="Calcular" onclick="calcular()">
    <p id="res">Considerando uma equação no formato <em><strong>a</strong>x<sup>2</sup> + <strong>b</strong>x + <strong>c</strong> = 0</em>, aperte o botão acima para calcular o valor de &Delta;.</p>

    <script>
        function calcular() {
            var a = Number(window.prompt('Qual é o valor de a?'));
            var b = Number(window.prompt('Qual é o valor de b?'));
            var c = Number(window.prompt('Qual é o valor de c?'));
            var result = b * b - 4 * a * c;

            var res = document.getElementById('res');
            res.innerHTML = `A equação atual é <strong>${a}x² + ${b}x + ${c} = 0</strong>;`;
            res.innerHTML += `<br>O cálculo realizado será <strong>&Delta; = ${a}² - 4 . ${a} . ${b}</strong>;`;
            res.innerHTML += `<br>O valor calculado foi <mark><strong>&Delta; = ${result}</strong></mark>.`;
            }
    </script>
</body>
</html>
