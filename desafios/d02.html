<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02 - Boas-vindas</title>
    <style>
        body {
            background-color: lightgray;
            text-align: center;
            color: black;
            box-shadow: none;
        }
        button {
            padding: 20px;
            border-radius: 5px;
            background-color: red;
            color: white;
            font-size: 18px;
        }

        button:hover {
            background-color: rgba(255, 0, 0, 0.507);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Desafio de Boas-vindas</h1>
    <button onclick="clicou()">Inicie o desafio</button>
    <script>
        function clicou() {
            var nome = window.prompt('Qual é seu nome?');
            var idade = window.prompt(`Olá ${nome}! Qual é sua idade?`);
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`);
        }
    </script>
</body>
</html>
