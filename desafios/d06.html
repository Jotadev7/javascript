<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06 - Conversor de Temperaturas</title>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="converter()">Converter</button>
    <p id="area">Clique no botão acima para iniciar.</p>
    <p id="res"></p>
    <script>
        function converter() {
            var temperatura = Number(window.prompt('Informe uma temperatura em °C (Celsius)'));
            var kelv = temperatura + 273.15;
            var fahr = (temperatura * (9/5)) + 32;
            var texto = window.document.getElementById('area');
            texto.innerText = `A temperatura de ${temperatura.toLocaleString('pt-BR')} °C, corresponde a:
${kelv.toLocaleString('pt-BR')} °K (Kelvin).
${fahr.toLocaleString('pt-BR')} °F (Fahrenheit).`;
        }
    </script>
</body>
</html>
