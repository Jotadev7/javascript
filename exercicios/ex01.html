<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
</head>
<body>
    <h1>Primeiro JavaScript</h1>
    <script>
        window.alert('Olá, Mundo!'); // Não obrigatório colocar ;, e podemos omitir o "window", podemos usar apenas alert.
        window.confirm('Está gostando de JS?'); // Para exibir uma opção para confirmar
        window.prompt('Qual é seu nome?'); // Para exibir um campo para digitar
    </script>
</body>
</html>
