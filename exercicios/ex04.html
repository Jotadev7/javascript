<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de dados com JS</title>
</head>
<body>
    <h1>Convertendo dados</h1>
    <script>
        // Por padrão o prompt entrega um valor em string.
        var n1 = Number.parseInt(window.prompt('Informe um número:')); // Realizando a conversão usando parseInt() ou parseFloat().
        var n2 = Number(window.prompt('Informe o segundo número:')); // Usando a conversão genérica usando apenas Number() que aceita os dois valores.
        var soma = n1 + n2;
        window.alert(`A soma dos valores é: ${soma}.`) // Exibindo valor convertido para number.
        window.alert('A soma dos valores é: ' + soma.toString() + '.'); // Exibindo valor convertido para string.
        window.alert('A soma dos valores é: ' + String(soma) + '.'); // Podemos também converter dessa forma genérica.
    </script>
</body>
</html>
