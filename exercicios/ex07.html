<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores aritiméticos</title>
</head>
<body>
    <h1>Usando operadores aritiméticos</h1>
    <script>
        var n1 = Number(window.prompt('Informe o primeiro número:'));
        var n2 = Number(window.prompt('Informe o segundo número:'));
        var soma = n1 + n2;
        document.write(`O resultado da soma de ${n1} e ${n2} é: ${soma}.<br>`);
        var subtracao = n1 - n2;
        document.write(`O resultado da subtração de ${n1} e ${n2} é: ${subtracao}.<br>`);
        var divisao = n1 / n2;
        document.write(`O resultado da divisão de ${n1} e ${n2} é: ${divisao}.<br>`);
        var restoDivisao = n1 % n2;~
        document.write(`O resto da divisão de ${n1} e ${n2} é: ${restoDivisao}.<br>`);
        var multiplicacao = n1 * n2;
        document.write(`O resultado da multiplicação de ${n1} e ${n2} é: ${multiplicacao}.<br>`);
        var potencia = n1 ** n2;
        document.write(`O resultado da potencia de ${n1} e ${n2} é: ${potencia}.<br>`);

        /*PRECEDÊNCIA: Primeiro executa (), depois executa **, e por último * / e %. Sendo que esses útlimos três têm a mesma precedência, então serão executados da esquerda para direita. Por último + e -.*/

        var conta = 5 + 3 / 2; // Nessa irá executar a divisão primeiro e depois a soma.
        var conta2 = (5 + 3) / 2; // Nessa irá executar a soma primeiro e depois a divisão.
        document.write(conta2);
    </script>
</body>
</html>
