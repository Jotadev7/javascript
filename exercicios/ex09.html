<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores relacionais/lógicos/ternário</title>
</head>
<body>
    <h1>Usando operadores relacionais, lógicos e ternário</h1>
    <script>
        /*Relacionais: >, <, >=, <=, == e !=*/
        var n = 5 < 2; // Retorna o valor false ou true.

        /*Identidade: ===.*/
        var n1 = 5;
        var n2 = '5';
        n1 == n2; // Verdadeiro, pois JS não liga para o tipo.
        n1 === n2; // Falso, pois esse operador verifica também o tipo do dado.

        /*Lógicos: ! negação, && conjunção e || disjunção*/
        var a = 9;
        var b = 8;
        a > b && b < a; // Verdadeiro pois as duas são verdadeiras, todas as outras falso.
        a != b || b > a; // Verdadeiro pois apesar da segunda ser falsa, basta uma verdadeira.

        /* Ternário: O operador ternário é a junção do teste lógico, com o operador ? com a verificação de verdadeiro ou falso.

        TESTE ? TRUE : FALSE */
        var media = 7;
        media >= 7?"Aprovado":"Reprovado";
    </script>
</body>
</html>
