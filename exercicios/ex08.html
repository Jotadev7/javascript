<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de atribuição/incremento</title>
</head>
<body>
    <h1>Usando operadores de atribuição e incremento</h1>
    <script>
        // Atribuições simples
        var num1 = 5 + 3; 
        var num2 = num1 - 3; 

        // Auto-atribuições
        var n = 3;
        n = n + 2;
        n = n ** 5;

        // Simplificando auto-atribuições
        var n1 = 1;
        n1 += 2;
        n1 **= 4;

        // Incremento
        var x = 2;
        x++;
        --x;
    </script>
</body>
</html>
